<script>
	function buildphotos() {
		var people = data.map(function(person) {
			var personElement = document.createElement("a");
			personElement.setAttribute("href","profile.html?id=" + person.id);
			var photo = document.createElement("img");
			photo.setAttribute("width","200");
			photo.setAttribute("height","300");
			photo.setAttribute("alt","photo");
			photo.setAttribute("class","center");

			// getting photo address for specific person
			img1_file = "Photos/" + person.value.name.split(" ")[0] + "1.JPG";
			img2_file = "Photos/" + person.value.name.split(" ")[0] + "2.JPG";


			photo.onmouseover = function() { this.src = img2_file };
			photo.onmouseout = function() { this.src = img1_file };

			personElement.appendChild(photo);

			return personElement;
		});


	}

</script>
